<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div style="margin-left: 1200px; margin-top: 10px;">
        <form action="{{ url_for('logout') }}" method="POST">
            <button type="submit" style="color: firebrick;">Log Out</button>
        </form>        
    </div>
    <div class="container" style="margin-top: 20px;">
        <form method="POST">
            <div class="mb-3">
              <label for="fname" class="form-label">Enter Comment</label>
              <input type="text" class="form-control" id="fname" name="comment" required>
            </div>
            <button type="submit" class="btn btn-primary">POST</button>
          </form>
          
    </div>
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">username</th>
                <th scope="col">comment</th>
              </tr>
            </thead>
            <tbody>
              {% for comment in comments %}
              <tr>
                <th scope="row">{{comment.comment_id}}</th>
                <td>{{comment.username}}</td>
                <td>{{comment.comment_text}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
</body>
</html>
